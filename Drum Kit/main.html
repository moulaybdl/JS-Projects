<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="drum_kit">Drum Kit</p>
    </header>
    <div class="audio_container">
      <audio src="" controls preload="none"></audio>
    </div>
    <div class="main">
      <div class="container">
        <div class="box" id="A">
          <p class="button">A</p>
          <p class="sound">CLAP</p>
        </div>
        <div class="box" id="S">
          <p class="button">S</p>
          <p class="sound">HIHAT</p>
        </div>
        <div class="box" id="D">
          <p class="button">D</p>
          <p class="sound">KICK</p>
        </div>
        <div class="box" id="F">
          <p class="button">F</p>
          <p class="sound">OPENHAT</p>
        </div>
        <div class="box" id="G">
          <p class="button">G</p>
          <p class="sound">BOOM</p>
        </div>
        <div class="box" id="H">
          <p class="button">H</p>
          <p class="sound">RIDE</p>
        </div>
        <div class="box" id="J">
          <p class="button">J</p>
          <p class="sound">SNARE</p>
        </div>
        <div class="box" id="K">
          <p class="button">K</p>
          <p class="sound">TOM</p>
        </div>
        <div class="box" id="L">
          <p class="button">L</p>
          <p class="sound">TINK</p>
        </div>
      </div>
    </div>
    <footer>
      <p>Developed by <span id="my_name">Moulay</span></p>
      <p>Inspired by <span id="inspired">Swapnil Srivastava</span></p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
