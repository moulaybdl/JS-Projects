<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global">
      <header>Digital Clock</header>
      <div class="container">
        <div class="time" id="hr">23</div>
        <div class="pnt">:</div>
        <div class="time" id="min">48</div>
        <div class="pnt">:</div>
        <div class="time pm" id="sec">27</div>
      </div>
      <footer>
        <p>Developed by <span id="dev">Moulay</span></p>
        <p>Inspired by <span id="src"> Swapnil Srivastava</span></p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
