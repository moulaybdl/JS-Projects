<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <div class="counter_title">Number Counter</div>
        <div class="num_display">
          <div class="reset">Reset</div>
          <div class="num">
            <div class="number">
              <p id="number">0</p>
              <div class="incr">+</div>
              <div class="dec">-</div>
            </div>
          </div>
          <div class="save">Save</div>
        </div>
      </div>
      <div class="saved">
        <div class="saved_title">Saved Numbers</div>
        <div class="saved_display">
          <p id="saved_number"></p>
        </div>
      </div>
    </div>
    <footer>
      <p>Developed by <span class="developer names">Moulay</span></p>
      <p>Inspired by <span class="inspired names">swapnilsparsh</span></p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
